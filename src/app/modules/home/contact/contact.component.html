<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png"
            alt="rocket_contact" />
    </div>
    <form method="post" (ngSubmit)="processForm()">
        <h3>Liên hệ với chúng tôi</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text"  name="txtName" class="input form-control" placeholder="Your Name" [(ngModel)]="name"required minlength="3" #nameInput="ngModel">
                    <div class="help is-error" *ngIf="nameInput.invalid && nameInput.dirty"> Name is required and needs to be at least 3 characters long.</div>
                </div>
                <div class="form-group">
                    <input type="email"   name="txtEmail" class="input form-control" placeholder="Your Email" [(ngModel)]="email" required email #emailInput="ngModel">
                        <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
                            Needs to be a valid email.
                        </div>
                </div>
                <div class="form-group">
                    <input type="text"  name="txtPhone" class="input form-control" placeholder="Your phone" [(ngModel)]="phone" required minlength="3" #phoneInput="ngModel">
                    <div class="help is-error" *ngIf="phoneInput.invalid && phoneInput.dirty">Name is required and needs to be at least 3 characterslong.</div>
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact"
                        value="Gửi" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea class="textarea form-control" name="message" placeholder="What's on your mind?" [(ngModel)]="message" required #messageInput="ngModel"></textarea>
                <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
                    Your message is required!
                </div>
                </div>
            </div>
        </div>
    </form>
</div>
